<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta and Viewport setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap and Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=REM:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Plan Your Dream Journey</title>
  </head>
  <body>
    <div class="main-container d-flex flex-column justify-content-center align-items-center text-center py-4">
      <header class="header-bar mb-4">
        <h1 class="headline-title">Ready for Your Next Great Escape?</h1>
      </header>

      <section id="trip_form_section" class="row flex-column justify-content-center align-items-center mt-4">
        <div class="col">
          <form onsubmit="return Client.processForm(event)" method="POST">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
              <input
                type="text"
                name="destination"
                id="location"
                class="form-control form-control-lg"
                placeholder="Enter your dream destination"
                aria-label="Destination"
                aria-describedby="Destination"
              />
            </div>
            <div id="location-warning" class="alert alert-danger mt-2 form-text text-start py-2" role="alert"></div>

            <div class="mt-3">
              <input
                type="date"
                name="departure"
                class="form-control form-control-lg"
                id="departureDate"
              />
            </div>
            <div id="date-warning" class="alert alert-danger mt-2 form-text text-start py-2" role="alert"></div>

            <button type="submit" class="btn btn-primary btn-lg mt-4">Start Planning</button>
          </form>
        </div>

        <div class="col trip_details my-4">
          <h2 id="daysLeft"></h2>
          <p class="destinationName"></p>
          <p class="currentTemp"></p>
          <p class="highTemp"></p>
          <p class="lowTemp"></p>
          <p class="weatherStatus"></p>
          <div class="destinationImage"></div>
        </div>
      </section>
    </div>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
